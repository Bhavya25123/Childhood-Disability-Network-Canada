name: ⚙️ Cypress E2E

on:
  push:
    branches: [ cypress-e2e-testing ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BACKEND_DIR: Backend
      FRONTEND_DIR: CDNC-frontend
      NODE_VERSION: 18
      FRONTEND_PORT: 8080
      BACKEND_PORT: 5001
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🧪 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ---------- Backend (background) ----------
      - name: 📦 Install Backend Dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm ci

      - name: 🟢 Start Backend
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          # set both names in case your code reads either
          MONGODB_URI: ${{ secrets.MONGO_URI }}
          MONGO_URI:   ${{ secrets.MONGO_URI }}
          JWT_SECRET:  ${{ secrets.JWT_seceret }}
          PORT:        ${{ env.BACKEND_PORT }}
        run: |
          nohup npm run dev > ../backend.log 2>&1 &
          echo $! > ../backend.pid

      # ---------- Frontend (background) ----------
      - name: 📦 Install Frontend Dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: 🖥️ Start Frontend (Vite on 8080)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_API_BASE_URL: http://localhost:${{ env.BACKEND_PORT }}
        run: |
          nohup npm run dev -- --port $FRONTEND_PORT --strictPort > ../frontend.log 2>&1 &
          echo $! > ../frontend.pid

      # ---------- Tail logs + Wait ----------
      - name: 🪵 Tail logs (background)
        run: |
          tail -n +1 -f backend.log frontend.log &
          echo $! > tail.pid

      - name: ⏳ Wait for servers
        run: |
          # Use TCP for backend so a 404 on "/" doesn't hang the pipeline
          npx --yes wait-on --timeout 180000 --verbose tcp:localhost:${{ env.BACKEND_PORT }}
          npx --yes wait-on --timeout 120000 --verbose http://localhost:${{ env.FRONTEND_PORT }}

      # ---------- Cypress ----------
      - name: 🧭 Run Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.FRONTEND_DIR }}
          install: true
          browser: chrome
          config: baseUrl=http://localhost:${{ env.FRONTEND_PORT }}
          spec: |
            cypress/e2e/login.cy.js
            cypress/e2e/signin.cy.js
          wait-on: "http://localhost:${{ env.FRONTEND_PORT }},tcp:localhost:${{ env.BACKEND_PORT }}"
          wait-on-timeout: 120000

      # ---------- Artifacts & Cleanup ----------
      - name: 📎 Upload Cypress Artifacts (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            CDNC-frontend/cypress/screenshots
            CDNC-frontend/cypress/videos
            backend.log
            frontend.log

      - name: 🧹 Stop Servers & Show Logs
        if: always()
        run: |
          kill $(cat tail.pid) 2>/dev/null || true
          kill $(cat backend.pid) 2>/dev/null || true
          kill $(cat frontend.pid) 2>/dev/null || true
          echo "—— BACKEND LOG ——"; tail -n 200 backend.log || true
          echo "—— FRONTEND LOG ——"; tail -n 200 frontend.log || true
