name: âš™ï¸ Cypress E2E

on:
  push:
    branches:
      - cypress-e2e-testing
      
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: Backend
      FRONTEND_DIR: CDNC-frontend
      NODE_VERSION: 20

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ---------------- Backend ----------------
      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm ci

      - name: ðŸŸ¢ Start Backend (with secrets)
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          MONGO_URI: ${{ secrets.mongoUri }}
          JWT_SECRET: ${{ secrets.JWT_seceret }}
          PORT: ${{ secrets.port }}
        run: |
          npm run dev > ../backend.log 2>&1 &
          echo $! > ../backend.pid
      # ---------------- Frontend ----------------
      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: ðŸ–¥ï¸ Start Frontend (Vite)
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_API_BASE_URL: http://localhost:${{ secrets.port }}
        run: |
          npm run dev > ../frontend.log 2>&1 &
          echo $! > ../frontend.pid

      
     # ---------------- Cypress ----------------
      - name: ðŸ§­ Run Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.FRONTEND_DIR }}
          install: true
          browser: chrome
          spec: |
            cypress/e2e/login.cy.js
            cypress/e2e/signin.cy.js
        env:
          CYPRESS_baseUrl: http://localhost:5173

      # ---------------- Artifacts & Cleanup ----------------
      - name: ðŸ“Ž Upload Cypress Artifacts (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            CDNC-frontend/cypress/screenshots
            CDNC-frontend/cypress/videos

      - name: ðŸ§¹ Stop Servers & Show Logs
        if: always()
        run: |
          kill $(cat backend.pid) 2>/dev/null || true
          kill $(cat frontend.pid) 2>/dev/null || true
          echo "â€”â€” BACKEND LOG â€”â€”"
          tail -n 200 backend.log || true
          echo "â€”â€” FRONTEND LOG â€”â€”"
          tail -n 200 frontend.log || true
